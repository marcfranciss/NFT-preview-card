<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Mackers Dev | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="NFT image" />
          <div class="img-hover" onclick="modal.show()"></div>
        </div>
        <div class="details">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price">
            <h2>
              <img class="icon" src="./images/icon-ethereum.svg" alt="" />0.041
              ETH
            </h2>
            <h3>
              <img class="icon" src="./images/icon-clock.svg" alt="" />3 days
              left
            </h3>
          </div>
        </div>
        <hr />
        <div class="profile">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <dialog id="modal" onclick="modal.close()" title="Click again to close.">
      <img src="./images/image-equilibrium.jpg" alt="" />
    </dialog>
  </body>
</html>
